<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facelet Title</title>
        <style>
             body{
                margin: 0;
                padding: 0;
                background: rgba(222,222,123, 123);
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h1>Results</h1>
            <p:chart type="bar" model="#{chartView.horizontalBarModel}" style="height:300px"/>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nombre" />
                <p:outputLabel value="#{bean.name}" />
                <p:outputLabel value="Edad" />
                <p:outputLabel value="#{bean.edad}" />
                <p:outputLabel value="Mail" />
                <p:outputLabel value="#{bean.mail}" />
                <p:outputLabel value="Hobbie" />
                <p:outputLabel value="#{bean.hobbie}" />
            </p:panelGrid> <br />
        </center>
    </h:body>
</html>
