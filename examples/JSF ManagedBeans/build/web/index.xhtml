<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Managed Beans JSP</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1>Transferir valor entre Beans JSF</h1>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Nombre" />
                    <h:inputText value="#{personaBean.nombre}" />
                    <h:commandButton action="#{personaBean.transferir()}" value="TRANSFERIR" />

                    <h:outputLabel value="Resultado" />
                    <h:inputText value="#{resultadoBean.resultado}" />
                    <h:panelGroup />  

                </h:panelGrid>

            </h:form>
        </center>
    </h:body>
</html>
