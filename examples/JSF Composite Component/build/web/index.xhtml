<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>COMPOSITE COMPONENT</h1>
            <h:graphicImage value="#{resource['images:bar-code.png']}" />
            <h:form>
                <h:panelGrid columns="1">
                  
                    <ez:requiredInput label="Name: " input="#{indexBean.name}" />
                    <ez:requiredInput label="Correo: " input="#{indexBean.mail}" />

                    <h:panelGroup />
                    <h:commandButton value="SUBMIT" />

                    <h:outputText value="#{indexBean.name}" />
                    <h:outputText value="#{indexBean.mail}" />
               
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
