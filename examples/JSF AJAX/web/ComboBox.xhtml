<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>JSF 2.2 + AJAX COMBO BOX</h1>
            <h:form>
                <h:panelGrid columns="2" >
                    
                    <p:outputLabel value="Elije tu Pais"  />
                    <p:selectOneMenu value="#{ciudad.codPais}" >
                        <f:selectItem itemLabel ="" itemValue="0" />
                        <f:selectItem itemLabel ="PERU" itemValue="1" />
                        <f:selectItem itemLabel ="COLOMBIA" itemValue="2" />
                        <f:ajax event="change" listener="#{ciudad.cargarCiudadesPrime}" render="cbxCiudadPrime" execute="@this" />
                    </p:selectOneMenu>

                    <p:outputLabel value="c" />
                    <p:selectOneMenu id="cbxCiudadPrime" value="#{ciudad.codCiudad}" >
                        <f:selectItems value="#{ciudad.lst}" />
                    </p:selectOneMenu>
                    
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
