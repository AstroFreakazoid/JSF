<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1>JSF 2.2 + AJAX + PRIMEFACES</h1>
            <h:form>
                <h:panelGrid columns="1" >
                    <h:inputText value="#{bean.nombre}" id="txtPersonaIn" />
                    <f:ajax event="keyup" execute="txtPersonaIn" render="txtPersonaOut" />
                    <h:outputLabel id="txtPersonaOut" value="#{bean.nombre}" />

                    <p:inputText id="txtPersonaInPrime" value="#{bean.nombre}"></p:inputText>
                    <p:commandButton value="Refrescar" update="txtPersonaOutPrime" />
                    <p:outputLabel id="txtPersonaOutPrime" value="#{bean.nombre}" />
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
